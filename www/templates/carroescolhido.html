<ion-view>
  <ion-nav-title>Carro Escolhido</ion-nav-title>

  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Ã“tima Escolha
      </div>
      <div class="item item-text-wrap">
        {{carroEscolhido.nome}}
        <ul class="list">
          <li class="item item-toggle" ng-repeat="acesso in listaDeAcessorios">
            {{acesso.nome}} - {{acesso.preco | finance:true:2}}
            <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model="isMarcado" ng-click="mudou(acesso, isMarcado)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
      </div>
      <div class="item item-divider">
        {{carroEscolhido.preco | finance:true:2}}
      </div>
    </div>
    <a class="button button-positive button-full" href="#/app/finalizarpedido/{{carroEscolhido}}">Finalizar Agendamentos</a>
  </ion-content>
</ion-view>
