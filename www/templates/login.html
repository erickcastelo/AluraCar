<ion-view>
  <ion-header-bar>
    <h1>Fa√ßa seu Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="realizarLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="EMAIL" ng-model="login.email">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" placeholder="SENHA" ng-model="login.senha">
        </label>
      </div>
      <button class="button button-positive button-full" type="submit" ng-model="login.senha">
        Enviar
      </button>
    </form>
  </ion-content>
</ion-view>
